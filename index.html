    <h3>الطريقة </h3>
<p>
    اغسلي الأرز جيداً ثم انقعيه بكمية مناسبة من الماء الدافئ لمدة خمس عشرة دقيقة. أحضري الباذنجان وقطعيه إلى شرائح، ثم <br>
    رشي عليه القليل من الملح واتركيه لبضع دقائق ثم أزيلي عنه الملح جيداً ولا تقومي بغسله. أحضري مقلاةً عميقة وضعي فيها زيت الذرة، ثم اقلي شرائح<br>
     الباذنجان حتى يصبح لونه ذهبياً واتركيه جانباً. قطعي الدجاج إلى أربع قطع، ثم أحضري قدراً مناسبة الحجم وضعي فيها كمية قليلة من <br>
     الأرز ثم شرائح الباذنجان ثم قطع الدجاج وأخيراً أضيفي كمية الأرز المتبقية. اسكبي مرق الدجاج في إناء، ثم أضيفي إليه الفلفل، ومطحون حب الهال<br>
     ، والقرفة، والكركم، والبهارات، والملح، وحركي المزيج جيداً. اسكبي المرق في قدر الأرز تدريجياً، ثم أضيفي ملعقتين من الزيت النباتي. ضعي قدر المقلوبة على نارٍ قوية حتى تصل إلى درجة الغليان، ثم خففي النار وغطي القدر بإحكام. اتركي المقلوبة<br>
      على النار لمدة نصف ساعة حتى ينضج الأرز تماماً. أحضري طبقاً واسعاً ثم اقلبي فيه قدر المقلوبة، بعد ذلك وزعي الصنوبر المقلي على الوجه وقدميها ساخنة.
</p>
